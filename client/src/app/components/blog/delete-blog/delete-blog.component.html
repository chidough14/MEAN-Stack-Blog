<h1 class="page-header">Blog Feed</h1>


<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">{{ message }}</div>
</div>

<div class="col-md-6" *ngIf="foundBlog">
<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">&times;</button>
    <h4 class="modal-title">Confirm</h4>

    <div class="modal-body">
      <p>Are you sure you would like to delete this blog</p>
    </div>
  </div>

  <div class="modal-footer">
    <button [disabled]="processing" type="button" (click)="deleteBlog()" class="btn btn-success">Yes</button>
    <a routerLink="/blog"><button [disabled]="processing" type="button" class="btn btn-danger">No</button></a>
  </div>
</div>
<br/>
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">{{ blog.title }}</h3>
    </div>

    <div class="panel-body">
      {{ blog.body }}
    </div>

    <div class="panel-footer">
      <strong>Posted by: </strong>{{ blog.createdBy }}
      <br/>
      <strong>Date: </strong>{{ blog.createdAt | date: 'MMM dd, yyyy'}}
    </div>

  </div>


</div>
