<h1 class="page-header">Edit Blog</h1>


<div class="row show-hide-message" *ngIf="message">
  <div [ngClass]="messageClass">{{ message }}</div>
</div>

<form (submit)="updateBlogSubmit()" *ngIf="!loading">
  <div class="form-group">
    <label for="title">Title</label>
    <input [disabled]="processing" type="text" name="title" class="form-control" placeholder="Blog Title" [(ngModel)]="blog.title">
  </div>

  <div class="form-group">
    <label for="body">Body</label>
    <textarea [disabled]="processing" name="body" class="form-control" rows="8" cols="80" [(ngModel)]="blog.body" placeholder="Blog Body">

    </textarea>
    <a [routerLink]="['/delete-blog/', blog._id]"><button [disabled]="processing" type="button" class="btn btn-danger">Delete</button></a>
    <button [disabled]="processing" type="button" class="btn btn-success" (click)="goBack()">Go Back</button>
    <button [disabled]="processing" type="submit" class="btn btn-info" name="save">Save Changes</button>
  </div>
</form>
